services:
  mcp-doc:
    build:
      context: .
    container_name: mcp-doc
    restart: unless-stopped
    env_file:
      - .env
    environment:
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
    networks:
      - webproxy
    expose:
      - "9001"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-doc.rule=Host(`mcp.documentation.thibaultbriand.fr`) && PathPrefix(`/mcp`)"
      - "traefik.http.routers.mcp-doc.entrypoints=websecure"
      - "traefik.http.routers.mcp-doc.tls.certresolver=myresolver"
      - "traefik.http.services.mcp-doc.loadbalancer.server.port=9001"
      - "traefik.http.services.mcp-doc.loadbalancer.server.scheme=http"
      - "traefik.docker.network=webproxy"

      # Middleware pour SSE + Cache-Control
      - "traefik.http.middlewares.sse-headers.headers.customResponseHeaders.Cache-Control=no-cache"

      # Associe seulement le middleware sse-headers, PAS strip-mcp
      - "traefik.http.routers.mcp-doc.middlewares=sse-headers"

networks:
  webproxy:
    external: true
